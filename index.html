<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minijuegos</title>
    <link rel="stylesheet" href="styles.css">
    <audio id="musicaJuegos" src="img/Calimba - E's Jammy Jams.mp3"></audio>
</head>
<body>
    <div id="contenedorGeneral">
        <div id="contenedorMusica">
            <button id="toggleMusic"></button>
            <input type="range" id="volumenRange" min="0" max="1" step="0.1" value="1" style="display: none;">
            
        </div>

        <div id="titulo">
            <h2>JUEGOS MATEMÁTICOS</h2>
        </div>
    </div>
    <script>
var musica = document.getElementById("musicaJuegos");
var botonMusica = document.getElementById('toggleMusic');
var volumenRange = document.getElementById('volumenRange');

document.addEventListener('DOMContentLoaded', (event) => {
    musica.play().catch(error => {
        console.log("La reproducción automática fue bloqueada por el navegador.");
    });
    actualizarIcono(); // Actualizar el icono al cargar
});

function actualizarIcono() {
    if (musica.paused) {
        botonMusica.innerHTML = '<img src="img/musicaOff.png" alt="Música Pausada" style="width: 30px;"/>'; // Ajusta el tamaño aquí
        volumenRange.style.display = 'none'; // Ocultar la rueda de volumen cuando la música está pausada
    } else {
        botonMusica.innerHTML = '<img src="img/musicaOn.png" alt="Reproduciendo Música" style="width: 30px;"/>'; // Ajusta el tamaño aquí
        volumenRange.style.display = 'inline-block'; // Mostrar la rueda de volumen cuando la música está activada
    }
}

botonMusica.addEventListener('click', function() {
    if (musica.paused) {
        musica.play();
    } else {
        musica.pause();
    }
    actualizarIcono(); // Actualizar el icono en cada clic
});

volumenRange.addEventListener('input', function() {
    musica.volume = volumenRange.value;
});


    </script>

    <div class="container" id="container">
        <div class="game" id="nivel1">
           
            <button class="play-button" id="play-button1">Jugar Nivel 1</button>            
        </div>
        <div class="game" id="nivel2">
            
            <button class="play-button" id="play-button2" disabled>Jugar Nivel 2</button>
        </div>
        <div class="game" id="nivel3">
            <div class="miniCandados">
               
                <button class="play-button" id="play-button3" disabled>Jugar Nivel 3</button>
            </div>
           
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script type="module" src="juegos.js"></script>
</body>
</html>
